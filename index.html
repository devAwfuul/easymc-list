<!DOCTYPE html>
<html>
<head>
    <title>Awfuul's EasyMC List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a class="username-link" href="https://namemc.com/profile/awfuul" target="_blank">Awfuul's</a> EasyMC List</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search by username or UUID">
                <button id="search-button" class="tooltip-container">
                    <i class="fas fa-search icon"></i> Search
                </button>
                <label for="file-upload" id="file-upload-label" class="tooltip-container">
                    <i class="fas fa-upload icon"></i> Upload List
                </label>
                <input type="file" id="file-upload" accept=".txt">
            </div>
        </header>
        <div class="loader" id="loader"></div>
        <div id="status-message"></div>
        <div id="progress-bar"><div id="progress"></div></div>
        <div id="results"></div>
        <div id="all-accounts">
            <h2>All Accounts</h2>
            <div class="sort-container">
                <select id="sort-select">
                    <option value="username-asc">Username (A-Z)</option>
                    <option value="username-desc">Username (Z-A)</option>
                </select>
            </div>
            <div id="account-count"></div>
            <div id="all-accounts-list"></div>
        </div>
    </div>

    <footer>
        Developed by <a href="https://namemc.com/profile/awfuul.8" target="_blank">awfuul</a> | 
        <a href="https://raw.githubusercontent.com/devAwfuul/awfuuls-easymc-list/main/list.csv" target="_blank">Raw List</a>
    </footer>

    <div id="tooltip-container"></div>

    <script src="scripts.js"></script>
</body>
</html>
